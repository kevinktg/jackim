  <script>
    // Dynamic Reports grid rendering from reports/data.json
    fetch('reports/data.json')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('reports-grid');
        if(!grid) return;
        data.tiles.forEach(t => {
          const a = document.createElement('a');
          a.href = t.href;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          a.setAttribute('aria-label', t.title);
          a.className = 'report-tile';
          a.innerHTML = `
            <div class="p-4 bg-white/5 rounded-lg border border-white/20 text-center h-full hover:bg-white/10">
              <img src="${t.thumb}" alt="${t.title} thumbnail" class="mx-auto mb-2" style="height:90px; width:auto; object-fit:contain;"/>
              <div class="font-semibold text-white">${t.title}</div>
              <div class="text-white/70 text-sm">${t.description}</div>
            </div>`;
          grid.appendChild(a);
        });
      })
      .catch(() => {});
  </script>
