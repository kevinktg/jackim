<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Effect - Migration Strategy</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* SVG Filter for Liquid Glass Effect */
        .liquidGlass-wrapper {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .liquidGlass-wrapper:hover {
            transform: scale(1.05);
        }

        .liquidGlass-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: url(#glass-distortion);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .liquidGlass-tint {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
        }

        .liquidGlass-shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(45deg);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            50% { transform: rotate(45deg) translateX(100%); }
            100% { transform: rotate(45deg) translateX(-100%); }
        }

        .liquidGlass-text {
            position: relative;
            z-index: 10;
            padding: 20px;
            color: white;
            text-align: center;
        }

        /* Specific styles for different components */
        .menu {
            width: 200px;
            height: 300px;
        }

        .menu .liquidGlass-text {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            height: 100%;
        }

        .menu .liquidGlass-text div {
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }

        .menu .liquidGlass-text div:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dock {
            width: 400px;
            height: 80px;
        }

        .dock .liquidGlass-text {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .dock img {
            width: 50px;
            height: 50px;
            margin: 0 10px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .dock img:hover {
            transform: scale(1.2);
        }

        .button {
            width: 200px;
            height: 60px;
        }

        .button .liquidGlass-text {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-weight: bold;
            font-size: 16px;
        }

        /* Migration Strategy specific styles */
        .migration-card {
            width: 300px;
            height: 200px;
        }

        .migration-card .liquidGlass-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .migration-card .liquidGlass-text h3 {
            margin: 0 0 10px 0;
            font-size: 20px;
            font-weight: bold;
        }

        .migration-card .liquidGlass-text p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .stats-card {
            width: 150px;
            height: 150px;
        }

        .stats-card .liquidGlass-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .stats-card .liquidGlass-text .number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stats-card .liquidGlass-text .label {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- SVG Filter for Liquid Glass Effect -->
    <svg style="display: none">
        <filter
            id="glass-distortion"
            x="0%"
            y="0%"
            width="100%"
            height="100%"
            filterUnits="objectBoundingBox"
        >
            <feTurbulence
                type="fractalNoise"
                baseFrequency="0.001 0.005"
                numOctaves="1"
                seed="17"
                result="turbulence"
            />

            <feComponentTransfer in="turbulence" result="mapped">
                <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
                <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
                <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
            </feComponentTransfer>

            <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

            <feSpecularLighting
                in="softMap"
                surfaceScale="5"
                specularConstant="1"
                specularExponent="100"
                lighting-color="white"
                result="specLight"
            >
                <fePointLight x="-200" y="-200" z="300" />
            </feSpecularLighting>

            <feComposite
                in="specLight"
                operator="arithmetic"
                k1="0"
                k2="1"
                k3="1"
                k4="0"
                result="litImage"
            />

            <feDisplacementMap
                in="SourceGraphic"
                in2="softMap"
                scale="200"
                xChannelSelector="R"
                yChannelSelector="G"
            />
        </filter>
    </svg>

    <!-- Migration Strategy Menu -->
    <div class="liquidGlass-wrapper menu">
        <div class="liquidGlass-effect"></div>
        <div class="liquidGlass-tint"></div>
        <div class="liquidGlass-shine"></div>
        <div class="liquidGlass-text">
            <div>Strategic Pivot</div>
            <div>Points Optimization</div>
            <div>Four Strategic Layers</div>
            <div>Regional Focus</div>
        </div>
    </div>

    <!-- Migration Strategy Dock -->
    <div class="liquidGlass-wrapper dock">
        <div class="liquidGlass-effect"></div>
        <div class="liquidGlass-tint"></div>
        <div class="liquidGlass-shine"></div>
        <div class="liquidGlass-text">
            <div class="dock">
                <img src="https://via.placeholder.com/50/3B82F6/FFFFFF?text=🎯" alt="Strategic Pivot">
                <img src="https://via.placeholder.com/50/10B981/FFFFFF?text=📈" alt="Points Optimization">
                <img src="https://via.placeholder.com/50/F59E0B/FFFFFF?text=🏆" alt="Strategic Layers">
                <img src="https://via.placeholder.com/50/8B5CF6/FFFFFF?text=🌏" alt="Regional Focus">
                <img src="https://via.placeholder.com/50/EF4444/FFFFFF?text=🚀" alt="Digital Economy">
                <img src="https://via.placeholder.com/50/06B6D4/FFFFFF?text=🤝" alt="First Nations">
            </div>
        </div>
    </div>

    <!-- Migration Strategy Button -->
    <div class="liquidGlass-wrapper button">
        <div class="liquidGlass-effect"></div>
        <div class="liquidGlass-tint"></div>
        <div class="liquidGlass-shine"></div>
        <div class="liquidGlass-text">
            View Migration Strategy
        </div>
    </div>

    <!-- Migration Strategy Cards -->
    <div class="liquidGlass-wrapper migration-card">
        <div class="liquidGlass-effect"></div>
        <div class="liquidGlass-tint"></div>
        <div class="liquidGlass-shine"></div>
        <div class="liquidGlass-text">
            <h3>Brand Powerhouse Duo</h3>
            <p>A Max-Optimal Strategy for Australian Skilled Migration</p>
        </div>
    </div>

    <!-- Statistics Cards -->
    <div class="liquidGlass-wrapper stats-card">
        <div class="liquidGlass-effect"></div>
        <div class="liquidGlass-tint"></div>
        <div class="liquidGlass-shine"></div>
        <div class="liquidGlass-text">
            <div class="number">491</div>
            <div class="label">Visa Points</div>
        </div>
    </div>

    <div class="liquidGlass-wrapper stats-card">
        <div class="liquidGlass-effect"></div>
        <div class="liquidGlass-tint"></div>
        <div class="liquidGlass-shine"></div>
        <div class="liquidGlass-text">
            <div class="number">15</div>
            <div class="label">Bonus Points</div>
        </div>
    </div>

    <div class="liquidGlass-wrapper stats-card">
        <div class="liquidGlass-effect"></div>
        <div class="liquidGlass-tint"></div>
        <div class="liquidGlass-shine"></div>
        <div class="liquidGlass-text">
            <div class="number">4</div>
            <div class="label">Strategic Layers</div>
        </div>
    </div>

    <script>
        // Add interactive effects
        document.querySelectorAll('.liquidGlass-wrapper').forEach(wrapper => {
            wrapper.addEventListener('mousemove', (e) => {
                const rect = wrapper.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const shine = wrapper.querySelector('.liquidGlass-shine');
                shine.style.transform = `rotate(45deg) translate(${x}px, ${y}px)`;
            });

            wrapper.addEventListener('mouseleave', () => {
                const shine = wrapper.querySelector('.liquidGlass-shine');
                shine.style.transform = 'rotate(45deg) translateX(-100%)';
            });
        });
    </script>
</body>
</html>
